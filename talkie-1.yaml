substitutions:
  devicename: "talkie-1"
  framework: "esp-idf" # not used here
  friendly_devicename: "Walkie Talkie 1"
  fast_connect: "false"
  reboot_timeout: 2min

  ota_password: !secret talkie_1_ota
  api_key: !secret talkie_1_key

packages:
  core: !include common/core.yaml
  crypto: !include common/crypto.yaml
  wifi: !include common/wifi-unified-iot.yaml

esphome:
  name: "${devicename}"
  friendly_name: "${friendly_devicename}"
  on_boot:
    priority: 600
    then:
      - lambda: |-
          uint8_t config[2];

          // üîπ Gyro + Accel aus Standby holen
          config[0] = 0x08;
          config[1] = 0x07;  // Sensor vollst√§ndig aktivieren
          id(i2c_main).write(0x6B, config, 2);
          delay(10);

          // üîπ H√∂here Abtastrate setzen
          config[0] = 0x02;
          config[1] = 0x1F;  // 1600 Hz ODR f√ºr maximale Datenrate
          id(i2c_main).write(0x6B, config, 2);
          delay(10);

          // üîπ Gyro explizit aktivieren
          config[0] = 0x07;
          config[1] = 0x01;
          id(i2c_main).write(0x6B, config, 2);
          delay(10);

          // üîπ Data-Ready aktivieren
          config[0] = 0x05;
          config[1] = 0x01;
          id(i2c_main).write(0x6B, config, 2);
          delay(10);

          ESP_LOGI("QMI8658", "ODR auf 1600 Hz erh√∂ht, Data Ready aktiviert!");

# Enable logging
logger:

# Enable Home Assistant API
api:
  on_client_connected:
    then:
      - delay: 1s
      - voice_assistant.start_continuous:
      - delay: 1s
      - voice_assistant.stop:
      - delay: 2s
      - voice_assistant.start_continuous:
  encryption:
    key: !secret talkie_1_key
  services:
    - service: set_display_text
      variables:
        new_text: string
      then:
        - text_sensor.template.publish:
            id: display_text
            state: !lambda 'return new_text;'

external_components:
  - source: github://pr#5230
    components: esp_adf
    refresh: 0s
  - source:
      type: git
      url: https://github.com/esphome/home-assistant-voice-pe
      ref: dev
    components:
      - micro_wake_word
      - microphone
      - voice_assistant
    refresh: 1s
media_player:
  - platform: speaker
    name: Media Speaker
    id: speaker_media_player
    volume_increment: 0.05
    volume_min: 0.1
    volume_max: 1
    announcement_pipeline:
      speaker: i2s_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 2

ota:
  platform: esphome
  password: "${ota_password}"

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 120MHz

web_server:
  port: 80
  version: 2
  include_internal: true

i2s_audio:
  - id: i2s_in
    i2s_lrclk_pin: GPIO2
    i2s_bclk_pin: GPIO15
  - id: i2s_out
    i2s_lrclk_pin: GPIO38
    i2s_bclk_pin: GPIO48

speaker:
  - platform: i2s_audio
    id: i2s_speaker
    i2s_audio_id: i2s_out
    i2s_dout_pin: GPIO47
    dac_type: external
    channel: stereo

microphone:
  - platform: i2s_audio
    id: i2s_microphone
    i2s_audio_id: i2s_in
    i2s_din_pin: GPIO39
    adc_type: external
    pdm: false
    channel: right
    sample_rate: 16000
    bits_per_sample: 16bit

voice_assistant:
  id: va
  microphone: i2s_microphone
  speaker: i2s_speaker
  use_wake_word: true
  on_wake_word_detected:
    then:
      - light.turn_on:
          id: display_backlight
          brightness: 100%
      - lvgl.resume:
      - text_sensor.template.publish:
          id: display_text
          state: "I'm listening"
      - lvgl.widget.redraw:
  on_tts_end:
    then:
      - light.turn_on:
          id: display_backlight
          brightness: 30%
      - text_sensor.template.publish:
          id: display_text
          state: "Say OK Nabu..."
  on_client_connected:
      - text_sensor.template.publish:
          id: display_text
          state: "Say OK Nabu..."
  on_idle:
      - text_sensor.template.publish:
          id: display_text
          state: "Say OK Nabu..."

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO6
      inverted: true
    name: "Power Button"
    on_press:
      - voice_assistant.start:
          silence_detection: false
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
    name: "Boot Button"
  - platform: touchscreen
    name: Left Touch Button
    x_min: 0
    x_max: 180
    y_min: 0
    y_max: 360
    on_press:
      then:
        lvgl.page.previous:
  - platform: touchscreen
    name: Right Touch Button
    x_min: 180
    x_max: 360
    y_min: 0
    y_max: 360
    on_press:
      then:
        lvgl.page.next:


